<div class="container">
  <div class="conversation">
    <div *ngFor="let message of sent" class="col">

      <div class="form-row">
        <div class="col">
          <small class="text-primary">{{ message.text }}</small>
        </div>
        <div class="col">
          <small class="text-warning">{{ message.dateAdded |timeago}}</small>
        </div>
      </div>
    </div>
  </div>

  <form #messageForm="ngForm" (ngSubmit)="text.value='';sendMessage()">
    <div class="modal-body">
      <div class="form-group">
        <label for="text"></label>
        <textarea name="text" #text required [(ngModel)]="message.text" id="text" cols="30" rows="5"
          class="form-control"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-info" [disabled]="text.value==''">Send
        Message</button>
    </div>
  </form>
</div>
